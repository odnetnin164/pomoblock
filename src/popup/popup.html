<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PomoBlock</title>
</head>
<body>
  <div class="header">
    <h2>🍅 PomoBlock</h2>
  </div>
  
  <!-- Integrated Pomodoro Timer Section -->
  <div id="pomodoroContainer">
    <!-- Pomodoro component will be inserted here -->
  </div>
  
  <!-- Site Blocking Section -->
  <div id="blockerTab">
    <div class="current-site">
      <h4>Current Page:</h4>
      <div class="site-info">
        <div class="site-url" id="currentUrl">Loading...</div>
        <div class="block-target" id="blockTarget"></div>
      </div>
    </div>
    
    <div class="main-action">
      <button class="block-btn" id="blockCurrentButton">
        <span class="btn-icon">🚫</span>
        <span class="btn-text">Block This Page</span>
      </button>
    </div>
  </div>

  <div class="status" id="statusDisplay">
    <span id="siteCount">0</span> sites blocked
  </div>
  
  <div class="controls">
    <button class="manage-btn" id="manageButton">📋 Manage Sites</button>
    <button class="options-btn" id="optionsButton">⚙️ Options</button>
    <button class="history-btn" id="historyButton">📊 History</button>
  </div>
</body>
</html>
