<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PomoBlock</title>
</head>
<body>
  <div class="popup-container">
    <!-- Compact Header -->
    <div class="header">
      <h2>üçÖ PomoBlock</h2>
      <div class="header-right">
        <div class="floating-timer-toggle">
          <label class="toggle-label">
            <input type="checkbox" id="floatingTimerToggle" class="toggle-checkbox">
            <span class="toggle-slider"></span>
            <span class="toggle-text">Timer</span>
          </label>
        </div>
        <div class="header-stats">
          <span id="siteCount">0</span> blocked
        </div>
      </div>
    </div>
    
    <!-- Integrated Pomodoro Timer Section -->
    <div id="pomodoroContainer">
      <!-- Pomodoro component will be inserted here -->
    </div>
    
    <!-- Site Blocking Section -->
    <div id="blockerTab">
      <div class="current-site">
        <div class="site-info">
          <div class="site-url" id="currentUrl">Loading...</div>
          <div class="block-target" id="blockTarget"></div>
        </div>
      </div>
      
      <!-- Block Type Selector -->
      <div class="block-type-section" id="blockTypeSection" style="display: none;">
        <div class="block-type-header">
          <span class="block-type-title">Choose what to block:</span>
          <button class="block-type-toggle" id="blockTypeToggle">‚ñº</button>
        </div>
        <div class="block-options" id="blockOptions">
          <!-- Options will be populated by JavaScript -->
        </div>
      </div>
      
      <div class="main-action">
        <button class="block-btn" id="blockCurrentButton">
          <span class="btn-icon">üö´</span>
          <span class="btn-text">Block This Page</span>
        </button>
      </div>
    </div>
    
    <!-- Compact Footer Controls -->
    <div class="footer-controls">
      <button class="footer-btn" id="optionsButton">
        <span class="footer-icon">‚öôÔ∏è</span>
        <span class="footer-text">Settings</span>
      </button>
      <button class="footer-btn" id="historyButton">
        <span class="footer-icon">üìä</span>
        <span class="footer-text">History</span>
      </button>
    </div>
  </div>
</body>
</html>
