<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PomoBlock History</title>
</head>
<body>
  <div class="history-container">
    <div class="header">
      <h1>üçÖ Pomodoro History</h1>
      <p>Track your productivity and pomodoro sessions over time</p>
    </div>
    
    <div class="stats-overview" id="statsContainer">
      <!-- Stats will be populated here -->
    </div>
    
    <div class="sessions-list">
      <div class="list-header">
        <span class="list-title">Session History</span>
        <button id="clearDataButton" class="clear-history-btn">Clear History</button>
      </div>
      <div class="sessions-content" id="sessionsContainer">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p>Loading sessions...</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
