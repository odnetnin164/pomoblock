name: Publish to Chrome Web Store

on:
  workflow_dispatch:
    inputs:
      prerelease_tag:
        description: 'Tag name of the prerelease to promote (e.g., v1.0.1)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download prerelease ZIP
        run: |
          gh release download "${{ github.event.inputs.prerelease_tag }}" -p "*.zip"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Mark prerelease as full release
        run: |
          gh release edit "${{ github.event.inputs.prerelease_tag }}" --prerelease=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: dist/file.zip
          extension-id: ${{ secrets.EXTENSION_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          refresh-token: ${{ secrets.REFRESH_TOKEN }}
          file-path: "./siteblocker-${{ github.event.inputs.prerelease_tag }}.zip"
